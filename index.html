<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <meta name="description" content="exercícios form de contato Ford &lt;Enter&gt;">
    <link rel="stylesheet" href="./style.css">

    <title>Entre em contato</title>
</head>
<body>

    <form id="form-contato" action="https://formsubmit.co/danieliwano@hotmail.com" method="POST">
        <label for="name">Nome:</label>.
        <input type="text" name="name" placeholder="Digite o seu nome aqui" required>

        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Digite o seu e-mail aqui." required>
        
        <label for="message">Mensagem:</label>
        <textarea type="text" name="message" cols="30" rows="5" placeholder=" Digite sua mensagem aqui" required></textarea> >
        <!-- no placeholder evitar de deixar espaço entre o fechamento das tags, exemplo acima: required> </textarea>, aquele simples espaço faz com que 
        a mensagem da caixa de diálogo suma! -->
        
        
        <button type="submit">Enviar</button>

        <!-- outro exemplo para ser usado mas nao foi destrinchado na sala foi a função select:
        <select></select>
        o segundo valor estará selecionado inicialmente quando há value e selected -->
   </form>
    
</body>
</html>
